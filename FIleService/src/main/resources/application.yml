server:
  port: 8083

spring:
  application:
    name: file-service
  autoconfigure:
    exclude:
      - org.springframework.cloud.consul.discovery.ConsulCatalogWatchAutoConfiguration
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        service-name: file-service
        health-check-path: /actuator/health
        health-check-interval: 60s
        health-check-timeout: 10s
        health-check-critical-timeout: 180s
        instance-id: ${spring.application.name}-${random.value}
        prefer-ip-address: false
        fail-fast: false
        register-health-check: true


  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:file_db}
    username: ${DB_USER:filesync}
    password: ${DB_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: FileServiceHikariPool

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: false
    clean-disabled: true


  # Cache Configuration
  cache:
    type: none

  # Thread Pool for Blocking Operations (JPA in WebFlux)
  task:
    execution:
      pool:
        core-size: 50
        max-size: 100
        queue-capacity: 500
        keep-alive: 60s
      thread-name-prefix: file-service-task-

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      group-id: file-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.fileservice.kafka.StorageEvent
    listener:
      ack-mode: manual

# gRPC Configuration
grpc:
  server:
    port: 9093
  client:
    # Storage Service
    storage-service:
      address: static://${STORAGE_SERVICE_HOST:storage-service}:${STORAGE_SERVICE_PORT:9094}
      negotiationType: PLAINTEXT
    # User Service
    user-service:
      address: static://${USER_SERVICE_HOST:user-service}:${USER_SERVICE_PORT:9090}
      negotiationType: PLAINTEXT
    # Auth Service
    auth-service:
      address: static://${AUTH_SERVICE_HOST:auth-service}:${AUTH_SERVICE_PORT:9091}
      negotiationType: PLAINTEXT

# Kafka Topics
kafka:
  topics:
    file-events: file-events
    storage-events: storage.events

# File Service Configuration
file-service:
  quota:
    default-user-quota: 5368709120 # 5GB
    max-file-size: 104857600 # 100MB
  versioning:
    enabled: true
    max-versions-per-file: 10
    retention-days: 30
  upload:
    session-expiry-minutes: 15
    chunk-size: 5242880 # 5MB
    max-concurrent-uploads: 5
  share:
    default-expiry-days: 30
    max-shares-per-file: 50
  cleanup:
    deleted-files-retention-days: 30
    enabled: true
    schedule: "0 0 2 * * ?"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.fileservice: DEBUG
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.flywaydb: DEBUG

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/file_db
    username: filesync
    password: secret
  flyway:
    url: jdbc:postgresql://postgres:5432/file_db
    user: filesync
    password: secret
  kafka:
    bootstrap-servers: kafka:29092

grpc:
  client:
    storage-service:
      address: static://storage-service:9094
    user-service:
      address: static://user-service:9090
    auth-service:
      address: static://auth-service:9091