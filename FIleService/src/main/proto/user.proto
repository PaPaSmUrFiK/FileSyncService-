syntax = "proto3";

package user;

option java_multiple_files = true;
option java_package = "com.userservice.grpc";

service UserService {
  rpc CheckQuota(CheckQuotaRequest) returns (CheckQuotaResponse);
  rpc UpdateStorageUsed(UpdateStorageUsedRequest) returns (UpdateStorageUsedResponse);
  rpc GetUserById(GetUserByIdRequest) returns (UserDto);
  rpc GetUsersByIds(GetUsersByIdsRequest) returns (GetUsersByIdsResponse);
}

message CheckQuotaRequest {
  string user_id = 1;
  int64 size = 2;
}

message CheckQuotaResponse {
  bool allowed = 1;
  string message = 2;
}

message UpdateStorageUsedRequest {
  string user_id = 1;
  int64 delta = 2; // Positive for upload, negative for delete
}

message UpdateStorageUsedResponse {
  bool success = 1;
  int64 new_usage = 2;
}

message GetUserByIdRequest {
  string user_id = 1;
}

message UserDto {
  string id = 1;
  string username = 2;
  string email = 3;
  string first_name = 4;
  string last_name = 5;
}

message GetUsersByIdsRequest {
  repeated string ids = 1;
}

message GetUsersByIdsResponse {
  repeated UserDto users = 1;
}

