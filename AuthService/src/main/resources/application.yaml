server:
  port: 8081

spring:
  application:
    name: auth-service
  autoconfigure:
    exclude:
      - org.springframework.cloud.consul.discovery.ConsulCatalogWatchAutoConfiguration
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        service-name: auth-service
        health-check-path: /actuator/health
        health-check-interval: 60s
        health-check-timeout: 10s
        health-check-critical-timeout: 180s
        instance-id: ${spring.application.name}-${random.value}
        prefer-ip-address: false
        fail-fast: false
        register-health-check: true

  datasource:
    url: jdbc:postgresql://localhost:5433/auth_db
    username: filesync
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5433/auth_db
    user: filesync
    password: secret
    schemas: public
    baselineOnMigrate: true
    validateOnMigrate: true
    locations: classpath:/db/migration
    clean-disabled: true
    out-of-order: false

grpc:
  server:
    port: 9091

jwt:
  secret: q9hFqkz+KQx9nM2yC3g2zKcXrKxF3K0M+Zp+uF4ZxN8=
  access-token-expiration: 3600
  refresh-token-expiration: 604800

