server:
  port: 8085

spring:
  application:
    name: notification-service
  autoconfigure:
    exclude:
      - org.springframework.cloud.consul.discovery.ConsulCatalogWatchAutoConfiguration
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        service-name: notification-service
        health-check-path: /actuator/health
        health-check-interval: 60s
        health-check-timeout: 10s
        health-check-critical-timeout: 180s
        instance-id: ${spring.application.name}-${random.value}
        prefer-ip-address: false
        fail-fast: false
        register-health-check: true

  
  # R2DBC Configuration
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/notification_db?connectTimeout=30&socketTimeout=30
    username: filesync
    password: secret
    pool:
      max-size: 50
      initial-size: 10
      max-acquire-time: 30s
      max-idle-time: 30m
      max-create-connection-time: 30s
      validation-query: SELECT 1
  
  # JDBC Configuration for Flyway migrations
  datasource:
    url: jdbc:postgresql://localhost:5433/notification_db
    username: filesync
    password: secret
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 1  # Faster than 'all', still reliable
      retries: 2
      batch-size: 16384
      linger-ms: 0  # Send immediately without batching for lowest latency
      compression-type: lz4
      properties:
        max.in.flight.requests.per.connection: 5
        # Connection pooling - reuse connections instead of creating new ones
        max.block.ms: 5000  # Max 5s to wait for metadata/buffer
        connections.max.idle.ms: 540000  # Keep connections alive for 9 minutes
        metadata.max.age.ms: 300000  # Refresh metadata every 5 minutes
        # Performance tuning
        buffer.memory: 33554432  # 32MB buffer
        request.timeout.ms: 30000  # 30s request timeout
    consumer:
      group-id: notification-service-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"



  thymeleaf:
    prefix: classpath:/email-templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

# gRPC Configuration
grpc:
  server:
    port: 9096

logging:
  level:
    com.filesync.notification: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.springframework.kafka: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

---
spring:
  config:
    activate:
      on-profile: docker
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/notification_db?connectTimeout=30&socketTimeout=30&lockWaitTimeout=30
    username: filesync
    password: secret
    pool:
      max-size: 20
      initial-size: 5
      max-acquire-time: 30s
      max-idle-time: 30m
      max-create-connection-time: 30s
      validation-query: SELECT 1
  datasource:
    url: jdbc:postgresql://postgres:5432/notification_db
    username: filesync
    password: secret
  kafka:
    bootstrap-servers: kafka:29092

