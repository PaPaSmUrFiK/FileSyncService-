<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome to FileSync</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h2 style="color: #2c3e50;">Welcome to FileSync!</h2>
        <p>Hello <span th:text="${userName}">User</span>,</p>
        <p>Your account has been successfully created. You can now start synchronizing your files across all your
            devices.</p>
        <div style="margin: 30px 0; text-align: center;">
            <a th:href="${appUrl}"
                style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Get
                Started</a>
        </div>
        <p>If you have any questions, feel free to reply to this email.</p>
    </div>
</body>

</html>
