spring:
  application:
    name: user-service
  autoconfigure:
    exclude:
      - org.springframework.cloud.consul.discovery.ConsulCatalogWatchAutoConfiguration
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        service-name: user-service
        health-check-path: /actuator/health
        health-check-interval: 60s
        health-check-timeout: 10s
        health-check-critical-timeout: 180s
        instance-id: ${spring.application.name}-${random.value}
        prefer-ip-address: false
        fail-fast: false
        register-health-check: true
  
  datasource:
    url: jdbc:postgresql://localhost:5433/user_db
    username: filesync
    password: secret
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: user-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8082

grpc:
  server:
    port: 9090
  client:
    auth-service:
      address: static://${AUTH_SERVICE_HOST:auth-service}:${AUTH_SERVICE_PORT:9091}
      negotiation-type: plaintext

logging:
  level:
    root: INFO
    com.filesync.userservice: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/user_db?connectTimeout=10&socketTimeout=30
    username: filesync
    password: secret

  kafka:
    bootstrap-servers: kafka:29092


grpc:
  client:
    auth-service:
      address: static://auth-service:9091

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
